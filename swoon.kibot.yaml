# Gerber and drill files for JLCPCB, without stencil
# URL: https://jlcpcb.com/
# Based on setting used by revxlp (https://gitlab.com/lpgalaxy/revxlp)
kibot:
  version: 1

preflight:
  erc: true
  drc: 
    enabled: true
    ignore_unconnected: false
  fill_zones: true

variants:
  - name: flip
    comment: For Hand Soldering
    type: kibom
    file_id: _FLIP
    variant: flip
    pre_transform: 
      - fix_rotation
  - name: left
    comment: Left for PCBA
    type: kibom
    file_id: _LEFT
    variant: left
    pre_transform: 
      - variant_rename
      - fix_rotation
  - name: right
    comment: Right for PCBA
    type: kibom
    file_id: _RIGHT
    variant: right
    pre_transform: 
      - variant_rename
      - fix_rotation
    
filters:
  - name: variant_rename
    comment: Add TPs and 3305s to board
    type: var_rename
    separator: ':'
    variant_to_value: false

  - name: fix_rotation
    comment: Adjust rotation for JLC
    type: rot_footprint
    negative_bottom: false
    invert_bottom: true
    rotations:
      - ["^SOIC-16*", 270.0]
      - ["^SOT-23", 0.0]
      - ["^SW_SPDT_PCM12", 180.0]
      - ["^Panasonic_EVQPUL_.*", 90.0]
      - ["^D_.*", 180.0]
      - ["^R_.*", 180.0]

  - name: only_jlc_parts
    comment: Only parts with JLC code
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'

outputs:
  - name: SCHEMATIC_SVG
    comment: Schematic in SVG format
    type: svg_sch_print
    options:
      output: '%f_%i.%x'

  - name: EDGES_SVG
    comment: Edge Cut SVG used for case foam generation
    type: svg
    layers:
       - Edge.Cuts

  - name: JLCPCB_GERBERS
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: JLCPCB
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
      inner_extension_pattern: '.gp%n'
    layers:
      - F.Cu
      - B.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: JLCPCB_DRILL
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: JLCPCB
    options:
      pth_and_npth_single_file: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      metric_units: true
      map: gerber
      route_mode_for_oval_holes: false
      output: "swoon%i.%x"

  - name: JLCPCB_ZIP
    comment: ZIP file for JLCPCB
    type: compress
    dir: JLCPCB
    options:
      files:
        - from_output: JLCPCB_GERBERS
          dest: /
        - from_output: JLCPCB_DRILL
          dest: /

  - name: JLCPCB_POSITION
    comment: Pick and place position file compatible with JLCPCB
    type: position
    options:
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: JLCPCB_BOM
    comment: BoM for JLC
    type: bom
    options:
      output: '%f_%i_jlc.%x'
      exclude_filter: 'only_jlc_parts'
      ref_separator: ','
      group_fields: ['Value', 'Footprint', 'LCSC']
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - field: Footprint
          name: Footprint
        - field: 'LCSC'
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: STEP
    comment: Board Step
    type: step
    run_by_default: true
    options:
      min_distance: 0.1

  - name: Pack
    comment: ZIP for Artifact
    type: compress
    options:
      files:
        - from_output: JLCPCB_ZIP
          dest: /
        - from_output: JLCPCB_POSITION
        - from_output: JLCPCB_BOM
        - from_output: STEP
        - from_output: EDGES_SVG
        - from_output: SCHEMATIC_SVG
      output: '%f_%i.zip'
